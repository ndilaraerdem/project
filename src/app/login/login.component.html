<div class="flex p-7">
    <div class="flex-auto w-32">
        <img src="../../assets/etiya_logo.png" />
    </div>
    <div class="flex-auto w-48">
        <div class="m-6">
            <h1 class="text-2xl text-center font-extrabold bg-orange-400 text-slate-800">ADMIN LOGIN</h1>
            <form [formGroup]="userForm" (ngSubmit)="fncLogin()" method="post">

                <div class="mt-3">
                    <div class="mb-1 text-zinc-600">User Name*</div>
                    <input type="email" formControlName="email" class="form-input rounded-full w-full"
                        placeholder="E-Mail" id="email" name="email" />
                    <div class="text-red-600" *ngIf="email?.invalid && email?.touched"> Email Entry! </div>
                </div>

                <div class="mt-3">
                    <div class="mb-1 text-zinc-600">Password*</div>
                    <input type="password" formControlName="password" class="form-input rounded-full w-full"
                        placeholder="Password" id="password" name="password" />
                    <div class="text-red-600" *ngIf="password?.invalid && password?.touched"> Password Entry! </div>

                </div>
                <div class="mt-3">
                    <input type="checkbox" formControlName="remember" id="remember" name="remember">  <label for="remember">Remember</label> 
                </div>
                <button *ngIf="email?.valid && password?.valid"
                    class="mt-3 px-4 py-3 rounded-full bg-orange-400 text-white" type="submit">LOGIN</button>

            </form>
        </div>
    </div>
</div>


   
<div class="flex">
    <div class="flex-auto w-48">
        <img src="../../assets/etiya_logo.png" />
    </div>
    <div class="flex-auto w-48">
        <div>
            <p>Sing In with your..</p>
            <h1 class="text-2xl">ADMIN LOGIN</h1>
            <form [formGroup]="userForm" (ngSubmit)="fncLogin()" method="post" >

                <div class="mt-3">
                    <div class="mb-1 text-zinc-600">User Name*</div>
                    <input type="email" formControlName="email" class="form-input rounded-full w-full" placeholder="E-Mail" id="email" name="email" />
                    <div class="text-red-600" *ngIf="email?.invalid && email?.touched"> Email Entry! </div>
                </div>

                <div class="mt-3">
                    <div class="mb-1 text-zinc-600">Password*</div>
                    <input type="password" formControlName="password" class="form-input rounded-full w-full" placeholder="Password" id="password" name="password" />
                    <div class="text-red-600" *ngIf="password?.invalid && password?.touched"> Password Entry! </div>

                </div>

                <button *ngIf="email?.valid && password?.valid" class="mt-3 px-4 py-3 rounded-full bg-sky-500 text-white" type="submit">Send</button>

            </form>
        </div>
    </div>
</div>
